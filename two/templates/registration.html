{% extends "layout.html" %}
{%block body%}
<div class="container">
    <h3 class="h3 mb-3 font-weight-normal">Register</h3>

<form class="form" action="/rgt" method="post" novalidate>
        <div class="form-group">
   <label for="inlineFormInput" class="sr-only">Name</label>
  <input type="text" id="inlineFormInput" class="form-control" name="name" placeholder="Fullname">
        <label for="username" class="sr-only">Username</label>
   <input autocomplete="off" autofocus class="form-control validate-register" name="username" id="username"
            type="text" placeholder="Username" required pattern="^[a-zA-Z0-9]{3,16}$"
            title="Must contain between 3 and 16 characters, lower/uppcase letters and numbers only">
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
            <label for="confirmPassword" class="sr-only">Password</label>
  <input type="password" id="confirmPassword" class="form-control" name="confirm" placeholder="Password" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
</form>
</div>
{%endblock %}
